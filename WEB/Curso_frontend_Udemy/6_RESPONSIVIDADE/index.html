<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

            <!--Essa é a regra para adicionar responsividade:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ---------------------------------------------------------------------------------------- -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabalhando com Responsividade</title>
</head>
<body>
    <!-- Media Query -->
    <h1>Essa frase muda de cor quando a tela é pequena!</h1>
    <!-- Media Query Funcionando ao contrário -->
    <p>Eu sou uma frase otimizada para celular nativamente (telas pequenas), mas mudo o tamanho em telas maiores!</p>
    <!-- LANDSCAPE -->
    <h3>Visível apenas em LANDSCAPE</h3>
</body>
</html>
