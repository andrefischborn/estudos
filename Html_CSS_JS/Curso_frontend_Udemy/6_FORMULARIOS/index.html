<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlários</title>
    <link rel="stylesheet" href="./CSS/style.CSS">
</head>
<body>
    <h2>Formulário HTML</h2>
    <!-- Primeiro formulário -->
    <!-- Atributos do formulário -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <hr/>
        <!-- Atributo Name -->
        <div>
            <label>Idade:</label>
            <input type="text" name="age">
        </div>
        <hr/>
        <!-- Atributo Label + date -->
        <div>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento">
        </div>
        <hr/>
        <!-- Select -->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador" selected>Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <hr/>
        <!-- Atributo Selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="Sim">Sim</option>
                <option value="Não" selected>Não</option>
            </select>
        </div>
        <hr/>
            <!-- Atributos Multiplos -->
        <div>
            <label for="items">Selecione as linguagens que você domina:</label>
            <select name="items" multiple>
                <option value="html5">HTML5</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="py">Python</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
                <option value="java">Java</option>
                <option value="outras">Outras</option>
            </select>
        </div>
        <hr/>
        <!-- Text Area -->
        <div>
            <label for="comentario">Deixe um comentário:</label>
            <textarea name="comentario"></textarea> <!-- O tamanho sera alterado com CSS -->
        </div>
        <hr/>
        <!-- Trabalhando com Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Preencha suas informações pessoais:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <hr/>
        <!-- Trabalhando com datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Uva"></option>
                <option value="Chocolate"></option>
                <option value="Creme"></option>
            </datalist>
        </div>
        <hr/>
        <!-- Trabalhando com input para Senhas -->
        <div>
            <label for="senha">Digite a senha:</label>
            <input type="password" name="senha">
        </div>
        <hr/>
        <!-- Trabalhando com input radio -->
        <div>
            <label for="car_model">Selecione marca é melhor:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="honda" name="car_model">
                <label for="honda">Honda</label>
            </div>
            <div class="radio">
                <input type="radio" value="mercedes" name="car_model">
                <label for="mercedes">Mercedes</label>
            </div>
            <div class="radio">
                <input type="radio" value="ford" name="car_model">
                <label for="frod">Ford</label>
            </div>
        </div>
        <hr/>
        <!-- Trabalhando com CheckBox -->
        <div>
            <label for="opcionais">Selecione os opcionais para carro:</label>
            <div class="radio">
                <input type="checkbox" name="opcionais[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="opcionais[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="opcionais[]" value="hybrid">
                <label for="hybrid">Combustível Híbrido</label>
            </div>
        </div>
        <hr/>
        <!-- Trabalhando com envio de arquivos -->
        <div>
            <label for="image">Insira seu arquivo:</label>
            <input type="file">
        </div>
        <hr/>
        <!-- Trabalhando com numeros -->
        <div>
            <label for="numbers">Qual você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>
        <hr/>
        <!-- Trabalhando com validação de emails  -->
        <div>
            <label for="emails">Qual o seu email?</label>
            <input type="email" name="emails">
        </div>
        <hr/>
        <!-- Trabalhando com value - itens ja preenchidos -->
        <div>
            <label for="preenchido">Qual valor você já preencheu?</label>
            <input type="text" value="Digitei isso aqui!" name="preenchido">
        </div>
        <hr/>
        <!-- Trabalhanbdo com DISABLED -->
        <div>
            <label for="disabled">Aqui não tem como preencher:</label>
            <input type="text" value="Entrada Bloqueada" disabled>
        </div>
        <hr/>
        <!-- Trabalhando com PlaceHolder -->
        <div>
            <label for="placeholder">Digite a sua profissão:</label>
            <input type="text" name="placeholder" placeholder="Ainda é psicólogo?">
        </div>
        <hr/>
        <!-- Trabalhando com Required -->
        <div>
            <label for="birthyear">Digite seu ano de nascimento: *</label>
            <input type="text" placeholder="Campo obrigatório" name="birthyear" required>
        </div>
        <hr/>



        <div>
            <!-- Enviando dados do form -->
            <div class="botoes">
                <input type="submit" value="Enviar" />
            </div>
            <!-- Limpando os dados com reset -->
            <div class="botoes">
                <input type="reset" value="Limpar Tudo">
            </div>
        </div>
    </form>
</body>
</html>
