<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Entendendo FLEXBOX</title>
</head>
<body>
    <!-- 1- Flex -->
    <h1>FLEX:</h1>
    <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>com Flex</p>
    </div>
    <!-- 2 - Flex Column -->
    <h1>Flex Column:</h1>
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
    </div>
    <!-- 3 - Wrap -->
    <h1>WRAP:</h1>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!-- 4 - Justify Content -->
    <h1>Justify Content:</h1>
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 5 - Align Itens -->
    <h1>Align Itens:</h1>
    <h2>center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 6 - GAP -->
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 7 - ORDER -->
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>

    <!-- 8 - Grow -->
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box" id="big"></div>
        <div class="box"></div>
    </div>

    <!-- 9 - Basis -->
    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box" id="big"></div>
        <div class="box"></div>
    </div>

    <!-- 10 - Shrink -->
    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box" id="small"></div>
        <div class="box"></div>
    </div>

    <!-- Flex Shorthand -->
    <h2>Trabalhando com FLEX Shorthand</h2>
    <div class="flex-shorthand">
        <div class="box"></div>
        <div class="box" id="different"></div>
        <div class="box"></div>
    </div>

    <h2>Trabalhando Auto Alinhamento</h2>
    <div class="auto-alignment">
        <div class="box"></div>
        <div class="box" id="different"></div>
        <div class="box"></div>
    </div>
</body>
</html>
